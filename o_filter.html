    <meta charset="UTF-8" />

    <!-- favicon -->

      rel="shortcut icon"
      href="assets/img/logo(only).png"
      type="image/png"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

  <body>
    <div class="nav-bar-const">

    </div>
    <!--Form Input-->
    <section class="feature-list section">
      <div class="container px-0">
        <div class="text-center my-2">
          <select name="myselect" class="btn-outline-secondary btn dropdown-filter" id="availability" onchange="filter();">
        <option value="0 1">All Plants</option>
        <option value="1">Available</option>
        <option value="0">Not Available</option>
          </select>
          <select name="myselect" class="btn-outline-secondary btn dropdown-filter" id="placeAva" onchange="filter();">
          <option value="Top Down Both">All Places</option>
          <option value="Top Both">Top</option>
          <option value="Down Both">Down</option>
          <option value="Top">Only Top</option>
          <option value="Down">Only Down</option>
          <option value="Both">Both</option>
          </select>
          </div>
          <div class="text-center my-2">
            <select name="myselect" class="btn-outline-secondary btn dropdown-filter" id="qtyAva" onchange="filter();">
              <option value="High Medium Low NA Waiting InProgress">All Quantity</option>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
              <option value="NA">NA</option>
              <option value="Waiting">Waiting</option>
              <option value="InProgress">InProgress</option>
            </select>
            <select name="myselect" id="demand" class="btn-outline-secondary btn dropdown-filter" onchange="filter();">
              <option value="V_Hgh High Medium Low V_Loow NotStarted">All Demands</option>
              <option value="V_Hgh">Very High</option>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
              <option value="V_Loow">Very Low</option>
              <option value="NotStarted">Not Started</option>
            </select>
      </div>
      <div class="text-center my-2 mb-3">
        <button type="button" onClick="window.location.reload()" class="btn btn-danger btn-radius">Clear Filter</button>
      </div>
  <div class="all-plants">
        
        </div>
     </div></section>

    <!-- javascript -->
